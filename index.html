<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演習問題</title>
</head>
<body>
  <header>
  <h1>株式会社TECH</h1>
  </header>
  <nav>
  <ul>
    <li><a href="#">ホーム</a></li>
    <li><a href="#">企業情報</a></li>
    <li><a href="#">会社概要</a></li>
    <li><a href="#">よくある質問</a></li>
    <li><a href="#">お問い合わせ</a></li>
  </ul>
  </nav>
  <img src="img/mv.png" alt="イメージ画像" width="1150" height="800">
  <p>
  <em>最新のテクノロジーで社会問題を解決</em>
  </p>
  <h2>会社概要</h2>
  <table>
    <tr>
      <th>会社名</th>
      <td>株式会社TECH</td>
    </tr>
    <tr>
      <th>代表者</th>
      <td>山田太郎</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>東京都渋谷区神宮前</td>
    </tr>
    <tr>
      <th>設立</th>
      <td>2019/7/17</td>
    </tr>
    <tr>
      <th>従業員数</th>
      <td>100人</td>
    </tr>
    <tr>
      <th>資本金</th>
      <td>1000万円</td>
    </tr>
  </table>
  <h2>お問い合わせ</h2>
  <form action="#" method="post">
    <label for="organization">会社名</label>
    <input type="text" name="organization" id="organization"><br>
    <label for="name">お名前</label>
    <input type="text" name="name" id="name"><br>
    <label for="email">メールアドレス</label>
    <input type="text" name="email" id="email"><br>
    <label for="info">お問い合わせ内容</label>
    <textarea name="info" id="info" cols="90" rows="10"></textarea><br>
    <input type="submit" value="お申し込み">
  </form>
  <footer>
    <small>2020 TECH inc.</small>
  </footer>
</body>
</html>
